<!DOCTYPE html>
<!-- saved from url=(0050)http://127.0.0.1:5500/javascript-basics/index.html -->
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>rock, paper, scissors</title>

  <script src="rockpaperscissors.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="import" href="/scss/index.css">
  <link rel="import" href="/scss/index.css">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">


</head>

<body>

  <h1 id="game-name">rock, paper, scissors</h1>

  <div class="score-div">
    <h1 id='player-score' class='score' style='display: inline'>Player: 0</h1>
    <h1 id="comp-score" class='score' style='display: inline'>Computer: 0</h1>
  </div>

  <div class="screen-div">
    <div class="player-div">
      <div class="player choice">
        <img id="player-rock" class="animate__animated animate__backInLeft" src="images/rock-hands.png" alt="rock"
          width="200" height="200" style="display: none">
        <img id="player-paper" class="animate__animated animate__backInLeft" src="images/paper-hands.png" alt="paper"
          width="200" height="200" style="display: none">
        <img id="player-scissors" class="animate__animated animate__backInLeft" src="images/scissor-hands.png"
          alt="scissors" width="200" height="200" style="display: none">
      </div>
    </div>

    <div class="comp-div">
      <!-- div that will have computer components -->
      <div class="comp choice">
        <!-- where the icons will slide to for computer-->
        <img id="comp-rock" class="animate__animated animate__backInRight" src="images/rock-hands.png" alt="rock"
          width="200" height="200" style="display: none">
        <img id="comp-paper" class="animate__animated animate__backInRight" src="images/paper-hands.png" alt="paper"
          width="200" height="200" style="display: none">
        <img id="comp-scissors" class="animate__animated animate__backInRight" src="images/scissor-hands.png"
          alt="scissors" width="200" height="200" style="display: none">
      </div>


    </div>
  </div>

  <div class="icon-div">
    <img id="rock" src="images/rock-hands.png" alt="rock" width="60" height="60" onclick="rps()">
    <img id="paper" src="images/paper-hands.png" alt="paper" width="60" height="60" onclick="rps()">
    <img id="scissors" src="images/scissor-hands.png" alt="scissors" width="60" height="60" onclick="rps()">
  </div>

  <div class="container">
    <a href="#" class="btn">play again</a>
  </div>



</body>

</html>
